<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid black;
      text-align: center;
      width: 50px;
      height: 30px;
    }

    thead {
      background-color: antiquewhite;
      border-bottom: 2px double black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>80</td>
      </tr>
      <tr>
        <td>2</td>
        <td>김하나</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
