<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="results" method="get">
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" required placeholder="아이디를 입력하세요" maxlength="5" autofocus>
      </li>
      <li>
        <label for="pwd">패스워드</label>
        <input type="password" name="pwd" id="pwd" required maxlength="5" minlength="3">
      </li>
      <li>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" readonly value="asdf" size="5">
      </li>
      <li>
        <input type="hidden" name="data" value="test">
      </li>
      <li>
        <fieldset>
          <legend>성별</legend>
          <label for="m">남자</label>
          <input type="radio" name="gender" id="m" value="남자" checked>
          <label for="w">여자</label>
          <input type="radio" name="gender" id="w" value="여자">
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend>분식</legend>
          <label for="f1">떡볶이</label>
          <input type="checkbox" name="favfood" id="f1" value="떡볶이" checked>
          <label for="f2">김말이</label>
          <input type="checkbox" name="favfood" id="f2" value="김말이">
          <label for="f3">어묵</label>
          <input type="checkbox" name="favfood" id="f3" value="어묵">
        </fieldset>
      </li>
      <li>
        <label for="file1">업로드 파일</label>
        <input type="file" name="file1" id="file1">
      </li>
      <li>
        <label for="myemail">이메일</label>
        <input type="email" name="myemail" id="myemail" required>
      </li>
      <li>
        <label for="myphone">전화번호</label>
        <input type="tel" name="myphone" id="myphone" required>
      </li>
      <li>
        <label for="mypage">사이트</label>
        <input type="url" name="mypage" id="mypage" required>
      </li>
      <li>
        <label for="">수량</label>
        <input type="number" name="stock_number" id="stock_number" min="30" max="100" step="10" value="50">
      </li>
      <li>
        <label for="">범위</label>
        <input type="range" name="number_range" id="number_range" min="10" max="20" step="2" value="14">
      </li>
      <li>
        <input type="date" name="" id="" min="2023-07-01" max="2023-08-10">
      </li>
      <li>
        <label for="dept">부서</label>
        <select name="dept" id="dept" size="5" multiple>
          <option value="a">part-a</option>
          <option value="b">part-b</option>
          <option value="c">part-c</option>
          <optgroup label="세부목록">
            <option value="sub-1">sub-1</option>
            <option value="sub-2">sub-2</option>
            <option value="sub-3">sub-3</option>
          </optgroup>
        </select>
      </li>
      <li>
        <label for="talk">하고 싶은 말</label>
        <textarea name="talk" id="talk" cols="20" rows="4">hong gil dong</textarea>
      </li>
      <li>
        <button type="submit" id="send">전송</button>
        <!-- <input type="reset" value="취소"> -->
        <button type="reset" id="reset">취소</button>
        <button type="button" id="btn">버튼</button>
      </li>
    </ul>
  </form>
</body>
</html>
